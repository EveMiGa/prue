<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tu Producto o Servicio</h1>
        <p>Una descripción breve de lo que ofreces.</p>
    </header>

    <section>
        <h2>Únete a nosotros</h2>
        <p>Descubre cómo nuestro producto/servicio puede mejorar tu vida.</p>
        <a href="#formulario" class="cta-button">Obtener más información</a>
    </section>

    <section id="formulario">
        <h2>Contacto</h2>
        <p>Completa el siguiente formulario para obtener más información.</p>
        <form action="/procesar-formulario" method="post">
            <!-- Aquí irían los campos del formulario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
